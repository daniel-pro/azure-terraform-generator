---

azurerm_resource_groups:
   - name: "Main-RG"
     location: "West Europe"
     tags:
        - name: "environment"
          value: "prod"
        - name: "costcenter"
          value: "engineering"
         
azurerm_virtual_networks:
   - name: "Main-VNet"
     resource_group: "Main-RG"
     address_space:
      - 10.1.0.0/16
      - 10.10.0.0/16
     dns_servers:
      - 1.1.1.1
      - 8.8.8.8
      - 8.8.4.4
     subnets:
      - name: "Main-VNet-Subnet01"
        address_prefix: 10.1.0.0/24
        security_group: "Main-SG"
      - name: "GatewaySubnet"
        address_prefix: 10.10.255.224/27
     tags:
        - name: "environment"
          value: "prod"
        - name: "costcenter"
          value: "engineering"

azurerm_network_security_groups:
   - name: "Main-SG"
     resource_group: "Main-RG"
     security_rules:
       - name: "Main-SG-secrule01"
         priority: 100
         direction: "Inbound" 
         access: "Allow"
         protocol: "Tcp"
         source_port_range: "*" 
         destination_port_range: "*"
         source_address_prefix: "10.0.0.0/24"
         destination_address_prefix: "10.1.0.0/16"
       - name: "Main-SG-secrule02"
         priority: 101
         direction: "Inbound" 
         access: "Allow"
         protocol: "Tcp"
         source_port_range: "*" 
         destination_port_range: "*"
         source_address_prefix: "10.0.0.0/24"
         destination_address_prefix: "10.10.0.0/16"

     tags:
        - name: "environment"
          value: "prod"
        - name: "costcenter"
          value: "engineering"

azurerm_virtual_network_gateways:
   - name: "VPN-GW01"
     resource_group: "Main-RG"
     active_active: "true"
     type: "Vpn" # or "ExpressRoute"
     vpn_type: "RouteBased" # or "PolicyBased"
     sku: "VpnGw1" # https://registry.terraform.io/providers/hashicorp/azurerm/latest/docs/resources/virtual_network_gateway#sku
     generation: "Generation1"
     enable_bgp: "true"
     bgp_settings:
        - asn: 64512
          peering_address: 169.254.21.11 # from 169.254.21.0 to 169.254.22.255
          peer_weight: 1
     subnet: "GatewaySubnet"
     virtual_network: "Main-VNet"
     tags:
        - name: "environment"
          value: "prod"
        - name: "costcenter"
          value: "engineering"

azurerm_local_network_gateways:
   - name: "ONPREM-GW01"
     resource_group: "Main-RG"
     gateway_address: "1.1.1.1"
     address_space: 
        - "192.168.0.0/24"
     bgp_settings:
        - asn: 64513
          bgp_peering_address: 169.254.21.12
          peer_weight: 1
     tags:
        - name: "environment"
          value: "prod"
        - name: "costcenter"
          value: "engineering"

azurerm_virtual_network_gateway_connections:
   - name: "VPN-GW01_ONPREM-GW01_CONN01"
     resource_group: "Main-RG"
     type     : "IPsec"
     virtual_network_gateway: "VPN-GW01"
     local_network_gateway: "ONPREM-GW01"
     shared_key: "abcdefghijklmnopqrstuvwxyz1234567890"
     tags:
        - name: "environment"
          value: "prod"
        - name: "costcenter"
          value: "engineering"

